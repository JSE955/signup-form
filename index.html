<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="leftSide">
        <div class="logoBanner">
            <h1 class="logoText"><img src="./resources/odin-lined.png"/>ODIN</h1>
        </div>
    </div>
    <div class="rightSide">
        <div class="one">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.<br><br>

                You <i>know</i> you want to.
            </p>
        </div>
        <div class="two">
            <p>Let's do this!</p>
            <form>
                <div class="formLeft">
                    <div class="field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" />
                    </div>
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" />
                    </div>
                </div>
                <div class="formRight">
                    <div class="field">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" />
                    </div>
                    <div class="field">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" name="number" />
                    </div>
                    <div class="field">
                        <label for="confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmation" name="confirmation" />
                    </div>
                </div>
            </form>
        </div>
        <div class="three">
            <button>Create Account</button>
            <p>Already have an account? <a herf="">Log in</a></p>
        </div>
    </div>
</body>
</html>
